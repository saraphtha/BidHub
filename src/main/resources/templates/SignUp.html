<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/styles.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet'>
	<title>Sign Up Page</title>
</head>

<body>
	<header>
		<img src="../static/img/logo1.jpg">
	</header>
	<div class="wrapper">
		<form id="signUpForm" action="">
			<h1>Sign Up</h1>
			<div class="input-box">
				<input type="text" id="firstName" placeholder="First Name" required>
			</div>
			<div class="input-box">
				<input type="text" id="lastName" placeholder="Last Name" required>
			</div>
			<div class="input-box">
				<input type="text" id="streetAddress" placeholder="Address" required>
			</div>
			<div class="input-box">
				<input type="text" id="phone" placeholder="Phone" required>
			</div>
			<div class="input-box">
				<input type="text" id="postalCode" placeholder="Postal Code"
					required>
			</div>
			<div class="input-box">
				<input type="text" id="city" placeholder="City" required>
			</div>
			<div class="input-box">
				<input type="text" id="country" placeholder="Country" required>
			</div>
			<div class="input-box">
				<input type="text" id="username" placeholder="Username" required>
			</div>
			<div class="input-box">
				<input type="password" id="password" placeholder="Password" required>
			</div>
			<div class="input-box">
				<input type="password" id="confirmPassword"
					placeholder="Confirm Password" required>
			</div>
			<button type="submit" class="btn">Sign Up</button>
		</form>
		<div id="errorMessage" style="display: none; color: red;"></div>
	</div>

	<script>
		$(document).ready(function() {
			$('#signUpForm').submit(function(event) {
				event.preventDefault(); // Prevent default form submission

				var formData = {
					firstName : $('#firstName').val(),
					lastName : $('#lastName').val(),
					streetAddress : $('#streetAddress').val(),
					streetNumber : $('#phone').val(),
					postalCode : $('#postalCode').val(),
					city : $('#city').val(),
					country : $('#country').val(),
					username : $('#username').val(),
					password : $('#password').val(),
					confirmPassword : $('#confirmPassword').val()
				};

				// AJAX POST request
				$.ajax({
					type : 'POST',
					url : 'http://localhost:9999/signUp',
					contentType : 'application/json',
					data : JSON.stringify(formData),
					success : function(data) {
						// Handle successful sign-up
						window.location.href = 'SignIn.html'; // Redirect to success page
					},
					error : function(xhr, textStatus, errorThrown) {
						// Handle errors
						$('#errorMessage').text(xhr.responseJSON.message); // Display error message
						$('#errorMessage').show(); // Show error message
					}
				});
			});
		});
	</script>
</body>

</html>
