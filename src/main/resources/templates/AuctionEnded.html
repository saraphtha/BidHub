<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment List</title>
<link rel="stylesheet" href="../static/css/styles.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
<header>
	<img src="../static/img/logo1.jpg">
</header>
	
</head>
<body>
	
	
	<div class = "wrapper">
	<header>
			<h1> Auction Ended</h1>
	</header>
	
	
	<ul id="paymentList" >
	
			<li>id</li>
			<li>description</li>
			<li>shipmentCost</li>
			<li>shipmentDays</li>
			<li>expeditedShipmentCost</li>
	</ul>
	
	<button onclick="window.location.href = 'http://localhost:9999/PaymentForm.html';" type="submit" class ="btn"> Pay Now </button>
	
</div>

	<script>
	
		$(document).ready(function() {
			$.ajax({
				url : "http://localhost:9999/account/{userId}/bidItems/{bidItemId}/",
				type : 'GET',
				success : function(result) {
					var list = $("#paymentList");
					result.forEach(function(bidhub1) {
						var row = $("<ul></ul>");
						row.append($("<li></li>").text(bidhub1.id));
						row.append($("<li></li>").text(bidhub1.description));
						row.append($("<li></li>").text(bidhub1.shipmentCost));
						row.append($("<li></li>").text(bidhub1.shipmentDays));
						row.append($("<li></li>").text(bidhub1.expeditedShipmentCost));
						list.append(row);
					});
				},
				error : function(error) {
					console.log(error);
				}
			});
		});
	</script>
	

</body>
</html>
