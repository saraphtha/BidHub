<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bid Items</title>
<link rel="stylesheet" href="../static/css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>Bid Items</h1>

<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Current Bid</th>
      <th>Auction Type</th>
      <th>Remaining Time </th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody id="itemsTable">
    <tr>
      <td>name</td>
      <td>currentPrice</td>
      <td>type</td>
      <td>remainingTime</td>
      <td><input type="radio" name="selectedItem" value="item1"></td>
    </tr>
   </tbody>
   
   <tbody>
   <tr>
      <td>Item 1</td>
      <td>$100</td>
      <td id="foward"> Forward Auction</td>
      <td>N/A</td>
      <td><input type="radio" name="selectedItem" value="item2"></td>
    </tr>
    <tr>
      <td>Item 2</td>
      <td>$150</td>
      <td id="dutch"> Dutch Auction</td>
      <td>2 Days</td>
      <td><input type="radio" name="selectedItem" value="item2"></td>
    </tr>
     </tbody>
    
  </tbody>
</table>

<button id="bidButton">BID</button>

<div id="itemDetails">
  <!-- Display item details and bid option here after selection -->
</div>

<script> 
$(document).ready(function() {
	$.ajax({
		url : "http://localhost:9999/account/{userId}/sellingItems",
		type : 'GET',
		success : function(result) {
			var table = $("#itemsTable");
			result.forEach(function(item) {
				var row = $("<tr></tr>");
				row.append($("<td></td>").text(item.itemName));
				row.append($("<td></td>").text(item.currentPrice));
				row.append($("<td></td>").text(item.auctionType));
				row.append($("<td></td>").text(item.endTime));
				table.append(row);
			});
		},
		error : function(error) {
			console.log(error);
		}
	});
});
</script>

<script>
$("#bidButton").click(function() {
    var selectedItem = $("input[name='selectedItem']:checked").val();
    var auctionType = $("input[name='selectedItem']:checked").closest('tr').find('td:eq(2)').attr('id');
    if (selectedItem) {
        // Redirect based on auction type
        if (auctionType === "forward") {
            window.location.href = 'ForwardItem.html';
        } else if (auctionType === "dutch") {
            window.location.href = 'DutchBidDisplaySeller.html';
        }
    } else {
        alert("Please select an item to bid for.");
    }
});

</script>

</body>


<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif; /* Example font family */
    position: relative;
	background: #F5F5DC;
}

h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 30px;
}

table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    border: 1px solid #ccc;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tbody tr:hover {
    background-color: #f5f5f5;
}

input[type="radio"] {
    margin-left: 10px;
}

#bidButton {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#bidButton:hover {
    background-color: #0056b3;
}

#itemDetails {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none; /* Hide by default */
}
</style>
</html>
