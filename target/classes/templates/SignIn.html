<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/styles.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet'>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<title>Sign In</title>
</head>

<body>
	<header>
		<img src="../static/img/logo1.jpg" alt="BidHub Logo">
	</header>
	<div class="wrapper">
		<form id="signInForm" action="">
			<h1>Sign In</h1>
			<div class="input-box">
				<input type="text" placeholder="Username" required> <i
					class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Password" required> <i
					class='bx bxs-lock-alt'></i>
			</div>

			<div class="remember-forgot">
				<a href="ForgotPassword.html">Forgot Password?</a>
			</div>

			<button type="submit" class="btn">Login</button>

			<div class="register-link">
				<p>
					Don't have an account? <a href="SignUp.html">Register</a>
				</p>
			</div>
		</form>
		<div id="errorMessage"></div>
	</div>

	<script>
		$(document).ready(function() {
			$('#signInForm').submit(function(event) {
				event.preventDefault(); // Prevent default form submission

				var username = $('#username').val();
				var password = $('#password').val();

				$.ajax({
					type : 'POST',
					url : 'http://localhost:9999/signIn',
					contentType : 'application/json',
					data : JSON.stringify({
						username : username,
						password : password
					}),
					success : function(data) {
						// Handle successful sign-in
						window.location.href = 'ItemSearch.html'; // Redirect to success page
					},
					error : function(xhr, textStatus, errorThrown) {
						// Handle errors
						$('#errorMessage').text(xhr.responseJSON.message); // Display error message
						$('#errorMessage').show(); // Show error message
					}
				});
			});
		});
	</script>
</body>

</html>
