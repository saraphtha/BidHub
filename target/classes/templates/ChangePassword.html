<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/styles.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet'>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<title>Change Password</title>
</head>

<body>
	<header>
		<img src="../static/img/logo1.jpg" alt="BidHub Logo">
	</header>
	<div class="wrapper">
		<form id="changePasswordForm" action="">
			<h1>Change Password</h1>
			<div class="input-box">
				<input type="password" placeholder="Current Password" required> <i
					class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="New Password" required>
				<i class='bx bxs-lock-alt'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Confirm New Password" required>
				<i class='bx bxs-lock-alt'></i>
			</div>

			<button type="submit" class="btn">Continue</button>

		</form>

		<div id="errorMessage"></div>
	</div>
	<div class="cancel">
		<div class="buttons">
			<a href="ItemSearch.html" class="button">Cancel</a>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#changePasswordForm').submit(function(event) {
				event.preventDefault(); // Prevent default form submission

				var currentPassword = $('#currentPassword').val();
				var newPassword = $('#newPassword').val();
				var confirmNewPassword = $('#confirmNewPassword').val();

				$.ajax({
					type : 'PUT',
					url : 'http://localhost:9999/account/{userId}/changePassword',
					contentType : 'application/json',
					data : JSON.stringify({
						currentPassword : currentPassword,
						newPassword : newPassword,
						confirmNewPassword : confirmNewPassword
					}),
					success : function(data) {
						// Handle successful sign-in
						window.location.href = 'ItemSearch.html'; // Redirect to success page
					},
					error : function(xhr, textStatus, errorThrown) {
						// Handle errors
						$('#errorMessage').text(xhr.responseJSON.message); // Display error message
						$('#errorMessage').show(); // Show error message
					}
				});
			});
		});
	</script>
</body>

</html>
